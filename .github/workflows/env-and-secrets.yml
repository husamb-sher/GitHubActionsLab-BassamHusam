name: Env and Secrets - Bassam Husam

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest

    env:
      DEPLOYMENT_NAME: my-aws-deployment

    steps:
      - name: Print workflow-level environment variables
        run: |
          echo "AWS Region: $AWS_REGION"
          echo "Environment: $ENVIRONMENT"

      - name: Access AWS credentials from secrets
        run: |
          echo "Using AWS credentials (masked in logs)"
          echo "AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Set and use a step-level environment variable
        env:
          STEP_MESSAGE: "This is a step-level variable"
        run: |
          echo "Step Message: $STEP_MESSAGE"
          echo "Workflow Env: $ENVIRONMENT"
          echo "Job Env: $DEPLOYMENT_NAME"
          echo "Region: $AWS_REGION"

      - name: Demonstrate variable scope
        run: |
          echo "Workflow variable ENVIRONMENT is: $ENVIRONMENT"
          echo "Job variable DEPLOYMENT_NAME is: $DEPLOYMENT_NAME"
          echo "AWS Region is: $AWS_REGION"
